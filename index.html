<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS JS Minifier</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="container">
        <div>  </div>
        <h4 class="h3">Format your code properly with a formatter before minifying or it will give errors.</h4><br/>        
        
        <textarea name="html" rows=20 autofocus placeholder="Place JavaScript or CSS Code here."></textarea>
        <div onclick="minify(this.parentNode.querySelector('textarea').value)"  id="html-submit"><span>Minify</span></div>
        <h3><span id="original"></span>Minified Code Here.<span id="final"></span></h3>
        <div class="minified">
            <textarea disabled="true" placeholder="Minified Code Here."></textarea>
            <button class="save">Copy To ClipBoard</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
